<div class="container">
  <div class="card">
    <h4 class="card-header">Login</h4>
    <span *ngIf="loginFailed">login failed</span>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" formControlName="password" class="form-control"/>
        </div>
        <div class="form-group form-group-row">
          <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe"/>
          <label for="rememberMe">Remember me</label>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink='/register' [queryParams]="{'ReturnUrl': returnUrl}" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
  </div>
</div>
